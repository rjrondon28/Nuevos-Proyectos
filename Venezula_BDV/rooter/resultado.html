<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../Json/manifest.json">
    <link rel="icon" type="image/x-icon" href="../icon/Favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/comprobante.css">
	<title>Resultado</title>

</head>
<body>
	<header>
        <i class="fa-solid fa-arrow-left"></i>
        <h1>Comprobante de operacion</h1>
        <i class="fa-solid fa-share-nodes"></i>
    </header>
    <div class="container">
    	<div class="logo_info">
    		<img src="../PNG/logo.png" alt="">
    		<p id="bancos_id">PagomovilBDV</p>
    		<i class="fa-solid fa-circle-check"></i>
    	</div>
    	<div class="monto">
    		<p id="monto">50bs</p>
    	</div>
    	<div class="info_pago">
    		<div class="fecha div">
    			<p>Feche:</p>
    			<b id="fecha">d</b>
    		</div>
    		<div class="referencia div">
    			<p>Operacion:</p>
    			<b id="referencia">d
    				<i class="fa-regular fa-paste"></i>
    			</b>
    		</div>
    		<div class="cedula div">
    			<p>Identificador:</p>
    			<b id="cedula">d</b>
    		</div>
    		<div class="origen div">
    			<p>Origen:</p>
    			<b id="origen">d</b>
    		</div>
    		<div class="destino div">
    			<p>Destino</p>
    			<b id="destino">d</b>
    		</div>
    		<div class="banco div">
    			<p>Banco:</p>
    			<b id="banco_destino">d</b>
    		</div>
    		<div class="concepto div">
    			<p>Concepto:</p>
    			<b id="concepto">d</b>
    		</div>
    	</div>
    	<i class="fa-solid fa-arrow-left icon"></i>
    </div>
    <script type="text/javascript" src="../Js/tiempoDeSeccion.js"></script>
    <script src="../Js/datos_aUsar.js"></script>
</body>
</html>
